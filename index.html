<!DOCTYPE html>
<html lang="en" role="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div role="main" class="container">
      <img
        src="../assets/images/illustration-article.svg"
        alt="blog card image"
        class="blog-img"
      />
      <p class="blog-type">Learning</p>
      <p class="published-date">Published 21 December 2023</p>
      <h2 class="blog-title">HTML & CSS foundations</h2>
      <p class="blog-desc">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="flex">
        <img src="./assets/images/image-avatar.webp" width="30" alt="" />
        <span class="user">Greg Hooper</span>
      </div>
    </div>
    <div class="attribution" role="doc-footnote">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Davesmalone</a>.
    </div>
  </body>
</html>
